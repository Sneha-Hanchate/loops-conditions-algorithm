<div  id="main">
  <h1 id="heading">For Algorithm</h1>
  <div class="col-md-8 offset-md-3 col-12">
    <h4>for ( <span><input type="text" [(ngModel)]="initial" /></span> = <span>
    <input type="number" [(ngModel)]="initialvalue" /></span>; <span>
    {{initial}} <select  [(ngModel)]="operator" >
<option value="<">{{abc}}</option>
<option value="<=">{{abc1}}</option>
<option value=">">{{abc2}}</option>
<option value=">=">{{abc3}}</option>
   </select>
    </span><span> <input type="number" [(ngModel)]="c2" /> </span>; <span> {{initial}} <select  [(ngModel)]="initialoper" >

<option value="++">++</option>
<option value="--">--</option>
   </select></span> {{cbra2}} {{bra}} </h4>
   <h3><input id="loop" type="text" [(ngModel)]="loop" placeholder="enter print "/></h3>
    <h4> {{bra2}} </h4>
  </div><br/>
  <div class="col-md-8 offset-md-2 col-10 offset-1 ">
<button id="run" (click)="run()">Run</button><br/><br/>

  </div>
  <div class="col-md-8 offset-md-2 col-10 offset-1 " id="output">

  <h2>{{out}}</h2>
  </div>

</div>
