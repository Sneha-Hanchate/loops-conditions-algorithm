<div  id="main">
  <h1 id="heading">switch-case Algorithm</h1>
  <div class="col-md-8 offset-md-3 col-12">

<label >Chose any Operator</label>
    <h4><select [(ngModel)]="operator" >

<option value="<">{{abc}}</option>

<option value=">">{{abc2}}</option>
<option value="==">==</option>
   </select></h4>

<h4>switch (operator) {{bra}}</h4>
<h4 id="case">case "{{abc}}" :</h4>
<h4 id="caseloop"><input id="loop" type="text" [(ngModel)]="loop" placeholder="enter print "/></h4>
<h4 id="case">case "{{abc2}}" :</h4>
<h4 id="caseloop"><input id="loop" type="text" [(ngModel)]="loop1" placeholder="enter print "/></h4>
<h4 id="case">case "==" :</h4>
<h4 id="caseloop"><input id="loop" type="text" [(ngModel)]="loop2" placeholder="enter print "/></h4>
<h4>{{bra2}}</h4>



  </div>
  <div class="col-md-8 offset-md-2 col-10 offset-1 ">
<button id="run" (click)="run()">Run</button><br/><br/>

  </div>
  <div class="col-md-8 offset-md-2 col-10 offset-1 " id="output">

  <h2>{{out}}</h2>
  </div>

</div>
